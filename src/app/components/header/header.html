  @if (currentUser()) {  
    <header class="h-20 bg-white border-b border-slate-200  top-0 left-0 right-0 z-50 flex items-center justify-between px-4 lg:px-8 shadow-sm">
    
    <a routerLink="/orders" class="flex items-center gap-3 hover:opacity-80 transition">
        <img 
                ngSrc="/header-logo-CYWG0uWV.svg" 
                width="120" 
                height="32" 
                alt="Logo" 
                priority 
                class="mb-2 mr-10">
        <span class="text-lg font-bold text-slate-700 tracking-wide hidden sm:block">訂單管理系統</span>
    </a>

    
    <div class="flex items-center gap-4">
        
        @if (currentUser()) {
      <a routerLink="/profile" class="flex items-center gap-2 hover:bg-slate-100 p-2 rounded-lg transition cursor-pointer group" title="個人設定">
        
        <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-sm group-hover:bg-blue-200 transition">
          {{ displayName().charAt(0) }}
        </div>
        
        <span class="text-sm font-medium text-slate-700 hidden sm:block group-hover:text-blue-700">
          {{ displayName() }}
        </span>
      </a>
    }

        <button 
        (click)="onLogout()" 
        class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-full transition"
        title="登出系統">
        <mat-icon fontIcon="logout"></mat-icon>
        </button>
    </div>

    </header>
  }
