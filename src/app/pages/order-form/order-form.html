<div class="container mx-auto p-6 max-w-2xl">
  
  <div class="mb-6">
    <a routerLink="/orders" class="text-slate-500 hover:text-slate-700 flex items-center gap-1 text-sm font-bold transition">
      ← 返回訂單列表
    </a>
  </div>

  <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
    
    <div class="px-8 py-6 bg-slate-50 border-b border-slate-100">
      <h2 class="text-2xl font-bold text-slate-800">建立新團體訂單</h2>
      <p class="text-slate-500 text-sm mt-1">填寫基本資料以開始規劃行程</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="p-8 space-y-6">
      
      <div>
        <label class="block text-sm font-bold text-slate-700 mb-2">
          團體編號 (ID) <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <input 
            type="text" 
            [(ngModel)]="model.id" 
            (blur)="checkId()" 
            name="orderId"
            placeholder="例如：2025-JP-001"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 outline-none transition uppercase font-mono tracking-wide"
            [class.border-red-500]="idError"
            [class.focus:ring-red-500]="idError"
            [class.border-slate-300]="!idError"
            [class.focus:ring-blue-500]="!idError"
            required>
            
            @if (isCheckingId) {
              <div class="absolute right-3 top-2.5">
                <svg class="animate-spin h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </div>
            }
        </div>
        @if (idError) {
          <p class="text-red-500 text-xs mt-1 font-bold">{{ idError }}</p>
        }
      </div>

      <div>
        <label class="block text-sm font-bold text-slate-700 mb-2">團體/客戶名稱 <span class="text-red-500">*</span></label>
        <input 
          type="text" 
          [(ngModel)]="model.client_name" 
          name="clientName"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
          required>
      </div>

      <div>
        <label class="block text-sm font-bold text-slate-700 mb-2">
          表單創建人 <span class="text-xs text-slate-400 font-normal">(系統自動帶入)</span>
        </label>
        <input 
          type="text" 
          [(ngModel)]="model.main_contact" 
          name="mainContact"
          readonly
          class="w-full px-4 py-2 border border-slate-200 bg-slate-100 text-slate-500 rounded-lg cursor-not-allowed select-none">
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2">出發日期 <span class="text-red-500">*</span></label>
          <input 
            type="date" 
            [(ngModel)]="model.start_date" 
            name="startDate"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            required>
        </div>
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2">結束日期 <span class="text-red-500">*</span></label>
          <input 
            type="date" 
            [(ngModel)]="model.end_date" 
            name="endDate"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            required>
        </div>
      </div>

      @if (errorMessage) {
        <div class="p-3 bg-red-50 border border-red-200 text-red-600 rounded-lg text-sm flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{ errorMessage }}
        </div>
      }

      <div class="pt-4 flex items-center justify-end gap-4 border-t border-slate-100">
        <a routerLink="/orders" class="px-6 py-2 rounded-lg text-slate-600 hover:bg-slate-100 font-bold transition cursor-pointer">
          取消
        </a>
        <button 
          type="submit" 
          [disabled]="isSubmitting"
          class="px-8 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold shadow-md transition flex items-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed">
          @if (isSubmitting) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            建立中...
          } @else {
            確認建立
          }
        </button>
      </div>

    </form>
  </div>
</div>
